<script type="text/javascript">
		mui.init();
			mui.back = function(){
				console.log("关闭啦");
				var zhishuishengchan = plus.webview.getWebviewById('zhishuishengchan');
				console.log(zhishuishengchan.id);
				var currentView = plus.webview.currentWebview();
				currentView.hide();
				zhishuishengchan.close();
				currentView.close(); 
				
				
			};
			
		mui.plusReady(function(){
						//源水数据
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CYSHYLV_ARO.PV','yuanshuiyali');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=JYPLC%5CJYJ_YSZHUD_AO.PV','yuanshuizhuodu');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CYSLJLL_ARW.PV','yuanshuileijiliuliang');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=JYPLC%5CJYJ_YSSSLL_AO.PV','jinshuishunshiliuliang');
						//出水数据
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSYAL_ARO.PV','chushuiyali');
					
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSYUL_ARO.PV','chushuiyulv');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSPHV_ARO.PV','chushuiPH');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSZHD_ARO.PV','chushuizhuodu');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CQSKSWE_ARO.PV','qingshuikushuiwei');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSWDU_ARO.PV','chushuiwendu');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCS1SSLL_ARO.PV','chushuishunshiliuliang1');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCS2SSLL_ARO.PV','chushuishunshiliuliang2');
						
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCS2LJLL_ARO.PV','chushuileijiliuliang2');
						myrefresh('http://220.179.118.150:8082/h5/secondwater?action=getRealData&tag=BFPLC%5CANPOINT%5CCCSZLJLL_ARW.PV','chuchangshuileijiliuliang');
						var chushuishunshi1=document.getElementById("chushuishunshiliuliang1").innerHTML;
						var chushuishunshi2=document.getElementById("chushuishunshiliuliang2").innerHTML;
						var chushuishunshi=parseFloat(chushuishunshi1)+parseFloat(chushuishunshi2);
						// console.log(chushuishunshi);
						document.getElementById('chushuishunshiliang').innerHTML=chushuishunshi;
					});
		//			var url = 'http://192.168.43.101:8080;
				function myrefresh(url,id){
					mui.ajax(url,{
					    type:'get',//HTTP请求类型
					    timeout:5000,//超时时间设置为10秒；
						contentType:"application/json;charset=UTF-8",
						Accept:"application/json",
					     success : function(data){
						         if (typeof(data) == "string") {
					             if (data != '') {
					                var mapdata = JSON.parse(data);
					                //var aaa = JSON.stringify(mapdata.value);
					                //var result = JSON.parse(aaa);
					                document.getElementById(id).innerHTML = mapdata['value'];
					                
					                 
						             }
						         }   
						     },
						     error : function(XMLHttpRequest, textStatus, errorThrown) {
						         console.log("接口" + url + "出错;XMLHttpRequest.status："
						             + XMLHttpRequest.status + ";XMLHttpRequest.readyState：" 
						             + XMLHttpRequest.readyState + ";errorThrown：" 
						             + errorThrown + ";textStatus：" + textStatus);
						         //errorF();
						         console.log('加载失败');
						     }
						 });
					}
